<!DOCTYPE html>
<html>
<head>
	<title>GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<thead>
			
		</thead>
		<tbody>
			<tr>
				<td class="firstrow top" ></td>
				<td class="top firstrow lastrow"></td>
				<td class="lastrow top"></td>
			</tr>
			<tr>
				<td class="firstrow top bottom"></td>
				<td class="firstrow lastrow top bottom"></td>
				<td class="lastrow top bottom"></td>
			</tr>
			<tr>
				<td class="firstrow bottom"></td>
				<td class="bottom firstrow lastrow"></td>
				<td class="lastrow bottom"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
